<div class="analysis-container">

    <div *ngIf="analysis.getReady() !== 0" class="spinner">
        <mat-spinner color="accent" [diameter]="30"></mat-spinner>
    </div>

    <div *ngIf="analysis.getReady() === 0" class="card-container">

        <mat-card>

            <mat-card-header>

                <mat-card-title class="p-0 m-0">
                    Participants
                </mat-card-title>

            </mat-card-header>

            <hr class="my-1 mt-2" />

            <mat-card-content>
                <mat-grid-list cols="8" rowHeight="3:1" gutterSize="2px">

                    <mat-grid-tile *ngFor="let player of ss.fightPlayerMap.get(fightId)" [ngClass]="{'active mat-elevation-z6': player.id === activePlayer.id}"
                        (click)="activePlayer = player">

                        <mat-icon [svgIcon]="jobs[player.type]"></mat-icon>

                    </mat-grid-tile>

                </mat-grid-list>

                <div class="player-info-container mt-4">

                    <p>{{activePlayer.name}}</p>
                    <p>{{analysis.playerStatMap.get(activePlayer.id).hp}}</p>

                </div>

                <hr class="my-1 mt-2">

                <div class="content-display" *ngIf="analysis.mitigationTableMap.get(activePlayer.id) !== undefined">

                    <div class="ability-container">

                        <div class="raidwide-container" *ngIf="(analysis.mitigationTableKeys.get(activePlayer.id) | abilityFilter: 'a').length !== 0">

                            <p class="mb-2 mt-3">Raidwide Mitigation</p>

                            <div class="icon-container">

                                <div *ngFor="let key of analysis.mitigationTableKeys.get(activePlayer.id) | abilityFilter: 'a'" class="ability-icon-container">

                                    <span [matTooltip]="abilityDescriptions[key.toLowerCase()]" [matTooltipClass]="'ability-tooltip'">

                                        <img [src]="getIcon(key)" class="ability-icon mat-elevation-z6">

                                    </span>

                                </div>

                            </div>

                        </div>

                        <div class="personal-container" *ngIf="(analysis.mitigationTableKeys.get(activePlayer.id) | abilityFilter: 'b').length !== 0">

                            <p class="mb-2 mt-3">Personal Mitigation</p>

                            <div class="icon-container">

                                <div *ngFor="let key of analysis.mitigationTableKeys.get(activePlayer.id) | abilityFilter: 'b'" class="ability-icon-container">

                                    <span [matTooltip]="abilityDescriptions[key.toLowerCase()]" [matTooltipClass]="'ability-tooltip'">

                                        <img [src]="getIcon(key)" class="ability-icon mat-elevation-z6">

                                    </span>

                                </div>

                            </div>

                        </div>

                        <div class="healing-container" *ngIf="(analysis.mitigationTableKeys.get(activePlayer.id) | abilityFilter: 'c').length !== 0">

                            <p class="mb-2 mt-3">Healing</p>

                            <div class="icon-container">

                                <div *ngFor="let key of analysis.mitigationTableKeys.get(activePlayer.id) | abilityFilter: 'c'" class="ability-icon-container">

                                    <span [matTooltip]="abilityDescriptions[key.toLowerCase()]" [matTooltipClass]="'ability-tooltip'">

                                        <img [src]="getIcon(key)" class="ability-icon mat-elevation-z6">

                                    </span>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </mat-card-content>

        </mat-card>

        <mat-card>

            <mat-card-header>

                <mat-card-title class="p-0 m-0">
                    Event Log
                </mat-card-title>

            </mat-card-header>

            <hr class="my-1 mt-2">

            <mat-card-content class="event-container">

                <div *ngFor="let event of analysis.damageTakenEvents">
                    ({{toFightTime(analysis.fight.start_time, event.calculatedTimestamp)}}) {{event.lethal}} {{event.ability.name}}
                </div>

            </mat-card-content>

        </mat-card>
    </div>

</div>
