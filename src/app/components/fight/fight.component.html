<div class="analysis-container">

    <div *ngIf="analysis.analyzing" class="spinner">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <div *ngIf="!analysis.analyzing" class="card-container">
        <mat-card>

            <mat-card-header>

                <mat-card-title class="p-0 m-0">
                    Participants
                </mat-card-title>

            </mat-card-header>

            <hr class="my-1 mt-2" />

            <mat-card-content>
                <mat-grid-list cols="4" rowHeight="3.5:1" gutterSize="12px">

                    <mat-grid-tile *ngFor="let player of ss.fightPlayerMap.get(fightId)">
                        {{player.name}}
                    </mat-grid-tile>

                </mat-grid-list>
            </mat-card-content>

        </mat-card>

        <mat-card>

            <mat-card-header>

                <mat-card-title class="p-0 m-0">
                    Event Log
                </mat-card-title>

            </mat-card-header>

            <hr class="my-1 mt-2">

            <mat-card-content class="event-container">

                <div *ngFor="let event of analysis.sortedEvents">
                    {{event.ability.name}}
                </div>

            </mat-card-content>

        </mat-card>
    </div>

</div>
